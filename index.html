<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping!</title>
    <link rel="stylesheet" href="ping.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <img src="logo.svg" alt="ping logo">
            <section class="notify">
                <p class="launch">We are launching <span>soon!</span></p>
                <p class="subscribe">Subscribe to get notified</p>
            </section>
        </header>
        <form action="">
            <input type="email" placeholder="Your email address...">
            <button>Notify Me</button>
        </form>
        <section class="hero-image">
            <img src="illustration-dashboard.png" alt="illustration-dashboard">
        </section>
        <footer>
            <div class="socials">
                <img src="facebook.png" alt="facebook">
                <img src="twitter.png" alt="twitter">
                <img src="instagram.png" alt="instagram">
            </div>
            <p class="copyright"> <img src="copyright.png" alt="copyright"> Copyright Ping. All rights reserved.</p>
        </footer>
    </main>
</body>
</html>
